<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务五：零基础HTML及CSS编码（二）</title>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		header {
			width: 100%;
			height: 55px;
			background-color: rgb(50,50,50);
		}
		header ul {
			float: right;

		}

		header ul li {
			display: inline-block;
			color: white;
			font:bold 12px/20px "微软雅黑" white;

		}

		.wrap {
			width: 100%;
			height: 800px;
			background-color: rgb(222,222,222);
		}

		footer {
			width: 100%;
			height: 65px;
			background-color: rgb(0,0,0);
			padding: 20px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<header>
		<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/logo_white_fe6da1ec.png" height="55px">
		<ul>
			<li>导航链接一</li>
			<li>导航链接二</li>
			<li>导航链接三</li>
			<li>导航链接四</li>
		</ul>
	</header>
	<div class="wrap">
		<div class="main"></div>
		<div class="right"></div>
	</div>	
	<footer></footer>
</body>
</html>
