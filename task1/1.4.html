<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		.main {
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position:fixed;left:50%;top:50%;margin-left:-200px;margin-top:-100px; 
			overflow: hidden;
		}

		.r {
			background-color: #fc0;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			position: absolute;
		}
		.r1 {
			left: -50px;
			top: -50px;
		}
		.r2 {
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="r r1"></div>
		<div class="r r2"></div>
	</div>
</body>
</html>
